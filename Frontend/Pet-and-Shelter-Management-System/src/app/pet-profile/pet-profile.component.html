<div
  class="modal fade"
  id="confirm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          <p style="color:#008182;">Confirmation Adopt</p>
        </h5>
          <button
            type="button"
            class="close close1"
            data-dismiss="modal"
            aria-label="Close"
            (click)="close()"

          >
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to Adopt this pet?
      </div>
      <div class="modal-footer">
        <button (click)="Adopt()" class="discoverbtns btn_exam">
          YES
        </button>
        <button
          style="background-color: #ff0052"
          class="discoverbtns btn_exam"
          (click)="close()"
        >
          NO
        </button>
      </div>
    </div>
  </div>
</div>
