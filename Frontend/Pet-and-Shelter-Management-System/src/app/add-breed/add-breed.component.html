<div class="locations">
    <button
      data-toggle="modal"
      data-target="#add"
      class="add"
    >
      Add Breed And Specie <i class="fa-solid fa-plus"></i>
    </button>
    <!-- ng for -->
    <div
      *ngFor="let sh of speciebreed; let i = index"
      class="card card-body taken"
    >
      <div class="remove_edit">
        <button
          data-toggle="modal"
          data-target="#edit"
          (click)="edit_address(sh, i)"
        >
          <i class="fa-solid fa-pen"></i>
        </button>
        <button
          (click)="remove_address(sh, i)"
          data-toggle="modal"
          data-target="#confirm"
        >
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
      <table>
        <tr>
          <div class="card-text takenbox">
            <td><label class="card-title">Breed</label></td>
            <td>
              <div class="takeninfo">
                <label>{{ sh.breed }}</label>
              </div>
            </td>
          </div>
        </tr>
        <tr>
            <div class="card-text takenbox">
              <td><label class="card-title">Specie </label></td>
              <td>
                <div class="takeninfo">
                  <label>{{ sh.specie }}</label>
                </div>
              </td>
            </div>
        </tr>
      </table>
    </div>
  </div>



  <div
  class="modal fade"
  id="add"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button
            type="button"
            class="close close1"
            data-dismiss="modal"
            aria-label="Close"
            (click)="close_popup()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleFormControlInput1">Breed:</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter Name of Shelter"
            #Breed
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput2">Specie</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Enter Location of Shelter"
            #Specie
          />
        </div>
      </div>

      <div class="modal-footer">
        <button
        (click)="
                add_breedspecie(
                    Breed.value,
                    Specie.value
                )
            "
          type="button"
          id="addnewlocation"
        >
          Add <i class="fa-solid fa-plus"></i>
        </button>
        <button
          (click)="close_popup()"
          type="button"
          id="addnewlocation"
          style="background-color: #ff0052"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="edit"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button
            type="button"
            class="close close1"
            data-dismiss="modal"
            aria-label="Close"
            (click)="close_popup()"
          >
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleFormControlInput4">Breed</label>
          <input
            [value]="edit_ad.breed"
            disabled
            type="text"
            class="form-control"
            id="exampleFormControlInput4"
            #ed_Breed
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput4">Specie</label>
          <input
            [value]="edit_ad.specie"
            type="text"
            class="form-control"
            id="exampleFormControlInput4"
            #ed_Specie
          />
        </div>

      </div>
      <div class="modal-footer">
        <button
          (click)="totaly_edit(ed_Specie.value)"
          type="button"
          id="addnewlocation"
        >
          Edit Specie <i class="fa-solid fa-plus"></i>
        </button>
        <button
          (click)="close_popup()"
          type="button"
          id="addnewlocation"
          style="background-color: #ff0052"
        >
          Cancel Edit
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="confirm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          <p style="color: red">Confirmation Remove</p>
        </h5>
          <button
            type="button"
            class="close close1"
            data-dismiss="modal"
            aria-label="Close"
            (click)="close_popup()"

          >
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="color: red">
        Are you sure you want to remove Breed {{ remove_ad.breed}}?
      </div>
      <div class="modal-footer">
        <button (click)="totaly_remove()" class="discoverbtns btn_exam">
          YES
        </button>
        <button
          style="background-color: #ff0052"
          class="discoverbtns btn_exam"
          (click)="close()"
        >
          NO
        </button>
      </div>
    </div>
  </div>
</div>
